<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smashing Magazine</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER SECTION -->
    <header class="main-header">
        <!-- NAVBAR -->
        <nav class="primary-nav">
            <div class="main-logo">
                <a href="#">
                    <img class="img-logo" src="/.images/logo.svg" alt="logo">
                </a>
            </div>
            <ul class="main-nav-links">
                <li><a class="nav-links" href="#">Articles</a></li>
                <li><a class="nav-links" href="#">Guides</a></li>
                <li><a class="nav-links" href="#">Books</a></li>
                <li><a class="nav-links" href="#">Events</a></li>
                <li><a class="nav-links" href="#">Membership</a></li>
                <li><a class="btn-nav-links" href="#"><p class="btn-text">More</p><img src="./images/menu-cat.svg" alt="menu-cat"></a></li>
            </ul>
            <div class="search-bar">
                <form action="#">
                    <div class="search-input-main">
                        <input type="search" name="search" placeholder="Search Articles..." id="search-sect">
                    </div>
                </form>
            </div>
        </nav>
    </header>
    
</body>
</html>
